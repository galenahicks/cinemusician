<h1>Jornada/Mago Freestyle</h1>

<body>
    <header>
      
    </header>
    <main>

<div id="allcontrols">


<div id="controlbox">
<button onclick="playPause1();playPause2();playPause3();playPause4();playPause5();" class="vidcontrols" id="playbutton">
    play/pause
 </button>
 <button class="vidcontrols" id="reloadbutton" onclick="window.location.href=window.location.href">
    reload
 </button>
</div>

<div id="instrumentsandbutton">
    <div class="instrument" id="fingerstylebox">
    <p class="instrumentword">bells</p>
    <input type="checkbox" class="switch" id="fingerstylecheck" checked disabled>
    <input type="range" min="0" max="100" value="100" class="slider" id="fingerstyleslider" onclick="volumeSlide1();">
    </div>

    <div class="instrument">
        <p class="instrumentword" id="drumsbox">drums</p>
        <input type="checkbox" class="switch" id="drumcheck" checked disabled>
        <input type="range" min="0" max="100" value="100" class="slider" id="drumslider" onclick="volumeSlide2();">
        </div>
        
    <div class="instrument">
        <p class="instrumentword" id="chordsbox">keys</p>
        <input type="checkbox" class="switch" id="chordscheck" checked disabled>
        <input type="range" min="0" max="100" value="100" class="slider" id="chordsslider" onclick="volumeSlide3();">
        </div>

    <div class="instrument">
        <p class="instrumentword" id="stringbox">strings</p>
        <input type="checkbox" class="switch" id="stringcheck" checked disabled>
        <input type="range" min="0" max="100" value="100" class="slider" id="stringslider" onclick="volumeSlide4();">
        </div>

    <div class="instrument">
        <p class="instrumentword" id="vocalsbox">vocals</p>
        <input type="checkbox" class="switch" id="vocalscheck" checked disabled>
        <input type="range" min="0" max="100" value="100" class="slider" id="vocalsslider" onclick="volumeSlide5();">
        </div>


</div>
</div>
